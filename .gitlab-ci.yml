---
image: arpanrec/vaultmonorepo
stages:
  - test
  - vault-action
sast:
  stage: test
include:
  - template: Security/SAST.gitlab-ci.yml

terraform_apply:
  stage: vault-action
  rules:
    - changes:
        - terraform/**/*
        - ansible/**/*
        - files/**/*
        - .gitlab-ci.yml
        - inventory.yml
        - requirements.txt
        - ansible.cfg
        - Dockerfile
  before_script:
    - bw login --apikey --quiet
    - chmod 600 ansible.cfg
  script:
    - ansible-playbook ansible/site.yml
  after_script:
    - bw logout
    - bw status
