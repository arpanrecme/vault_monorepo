---
## Minio Settings
vault_mono_minio_architecture_map:
  amd64: amd64
  x86_64: amd64
  armv7l: arm
  aarch64: arm64
vault_mono_minio_architecture: "{{ vault_mono_minio_architecture_map[ansible_architecture] }}"
vault_mono_minio_os: "{{ ansible_system | lower }}"
vault_mono_minio_download_url: "https://dl.min.io/server/minio/release/{{ vault_mono_minio_os }}-{{ vault_mono_minio_architecture }}/minio"

vault_mono_server_minio_user: miniossot
vault_mono_server_minio_dir: "/opt/{{ vault_mono_server_minio_user }}"
vault_mono_server_minio_volumes: "{{ vault_mono_server_minio_dir }}/data_volume"
vault_mono_server_minio_bin_dir: "{{ vault_mono_server_minio_dir }}/bin"
vault_mono_server_minio_server_bin_path: "{{ vault_mono_server_minio_bin_dir }}/minio"
vault_mono_server_minio_group: "{{ vault_mono_server_minio_user }}"
vault_mono_server_minio_systemd_name: "{{ vault_mono_server_minio_user }}"
vault_mono_server_minio_systemd_service_file_path: "/etc/systemd/system/{{ vault_mono_server_minio_systemd_name }}.service"
vault_mono_server_minio_envfile_local_download_temp_path: "{{ vault_mono_local_tmp_files_dir }}/secrets.minio.existing.tmp.properties"
vault_mono_server_minio_certs_dir: "{{ vault_mono_server_minio_dir }}/certs"
vault_mono_server_minio_cert_private_key_path: "{{ vault_mono_server_minio_certs_dir }}/private.key"
vault_mono_server_minio_cert_path: "{{ vault_mono_server_minio_certs_dir }}/public.crt"
vault_mono_server_minio_server_env_file_path: "{{ vault_mono_server_minio_dir }}/minio.env"
vault_mono_server_minio_firewall_rule_name: "{{ vault_mono_server_minio_user }}"
