---
# Local Files
vault_mono_local_files_dir: "{{ playbook_dir | dirname }}/files"

## from bitwarden
### OPENSSH
vault_mono_local_file_openssh_private_key: "{{ vault_mono_local_files_dir }}/secrets.prerequisite.openssh_rsa_id.key"
vault_mono_local_file_openssh_public_key: "{{ vault_mono_local_files_dir }}/prerequisite.openssh_rsa_id.key.pub"

### OPENSSH MASTER PUBLIC KEY
vault_mono_local_file_openssh_master_public_key:
  "{{ vault_mono_local_files_dir }}/prerequisite.openssh_master_rsa_id.key.pub"

### OPENPGP MASTER PUBLIC KEY
vault_mono_local_file_openpgp_master_public_key:
  "{{ vault_mono_local_files_dir }}/prerequisite.openpgp_master_public.asc"

### Linode
vault_mono_local_file_linode_cli_prod_token: "{{ vault_mono_local_files_dir }}/secrets.prerequisite.linode_cli_prod_token.txt"

### ROOT CA
vault_mono_local_file_root_ca_private_key: "{{ vault_mono_local_files_dir }}/secrets.prerequisite.root_ca_private_key.key"
vault_mono_local_file_root_ca_certificate: "{{ vault_mono_local_files_dir }}/prerequisite.root_ca_certificate.crt"

### GITLAB
vault_mono_local_file_gitlab_username: "{{ vault_mono_local_files_dir }}/prerequisite.gitlab_username.txt"
vault_mono_local_file_gitlab_gl_prod_api_key: "{{ vault_mono_local_files_dir }}/secrets.prerequisite.gitlab_gl_prod_api_key.txt"

### GITHUB
vault_mono_local_file_github_username: "{{ vault_mono_local_files_dir }}/prerequisite.github_username.txt"
vault_mono_local_file_github_gh_prod_api_token: "{{ vault_mono_local_files_dir }}/secrets.prerequisite.github_gh_prod_api_token.txt"

### Ansible Galaxy
vault_mono_local_file_ansible_galaxy_api_key: "{{ vault_mono_local_files_dir }}/secrets.prerequisite.ansible_galaxy_api_key.txt"

### HashiCorp Terraform cloud
vault_mono_local_file_terraform_cloud_tf_prod_token: "{{ vault_mono_local_files_dir }}/secrets.prerequisite.terraform_cloud_tf_prod_token.txt"

## from bitwarden

vault_mono_local_file_global_config: "{{ vault_mono_local_files_dir }}/config.json"

vault_mono_local_file_vault_server_config: "{{ vault_mono_local_files_dir }}/vault.hcl"

vault_mono_local_file_client_private_key: "{{ vault_mono_local_files_dir }}/secrets.client_private_key.key"
vault_mono_local_file_client_certificate: "{{ vault_mono_local_files_dir }}/client_certificate.crt"
vault_mono_local_file_client_chain_certificate: "{{ vault_mono_local_files_dir }}/client_certificate_chain.crt"
vault_mono_local_file_client_chain_pkcs12_certificate: "{{ vault_mono_local_files_dir }}/secrets.client_certificate_chain.p12"
vault_mono_client_passphrase_pkcs12_certificate: password

vault_mono_local_file_vault_init_secrets: "{{ vault_mono_local_files_dir }}/secrets.backup.update.vault_init_secrets.json"

vault_mono_codified_vault_dir: "{{ playbook_dir }}/../terraform"

vault_mono_server_username: vault_mono
vault_mono_debug_no_log: "{{ lookup('ansible.builtin.env', 'VAULT_MONO_DEBUG_NO_LOG') | default(true, true) | bool }}"
vault_mono_server_vault_user: vault
